<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="floating">Account Number</ion-label>
          <ion-input type="text" formControlName="accountNumber"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="email" formControlName="username"></ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
  
      <ion-button expand="full" type="submit" [disabled] ="!credentialsForm.valid">Log In</ion-button>  
    </form>
  </ion-content>
